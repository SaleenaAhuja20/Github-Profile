<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Search Github Profile</h1>
        <div class="container2">
        <input type="text" class="searchInput" placeholder="Enter your Github username... ">
        <button class="btn">Search</button>
    </div>
    <div class="profile-box hide">
        <div class="top-section">
            <div class="left">
                <div class="avatar">
                    <img src="https://github.com/saleenaahuja20.png" alt="avatar">
                </div>
                <div class="self">
                    <h1 class="name">Saleena Ahuja</h1>
                    <h1 class="username">@saleenaahuja20</h1>
                </div>
            </div>
            <div class="right">
                <button class="btn">Check Profile</button>
            </div>
        </div>
        <div class="about-section">
            <h2>About</h2>
            <p>
                Student | Frontend Developer | Programmer
            </p>
        </div>
        <div class="status">
            <div class="status-item">
                <h3>Followers</h3>
                <p>1000</p>
            </div>
            <div class="status-item">
            <h3>Followings</h3>
            <p>1000</p>
        </div>
            <div class="status-item">
            <h3>Repos</h3>
            <p>1000</p>
        </div>
        </div>
    </div>
</div>
<!-- js link -->
    <script src="/script.js"></script>
</body>

</html>
